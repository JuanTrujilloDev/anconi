{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="login bg-primary vh-100" id="login" >
    <div class="container-fluid bg-primary">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                  <a href="{% url 'home-view' %}" class="btn btn-secondary"><i class="fa fa-undo"></i></a>
                  <div class="text-center">
                <img class="img-fluid logo-login" src="{% static 'img/anconi2.png' %}">
                <h5 class="card-title text-center">Sign In</h5>
                </div>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                  <div class="text-center">
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                  </div>
                  <div class="text-center my-2">
                  <a class="text-primary text-center">Forgot your password?</a>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
{% endblock content %}
