{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'header-blog.html' %}
<section class="profile bg-primary py-5">
<div class="container rounded bg-white">
    <div class="row">
        <div class="col-md-8 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address" value=""></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                    <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4" style="border-left: 1px solid rgb(194, 194, 194);">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span><strong>Functions:</strong></span></div><br>
                <div class="col-md-12"><a class="btn btn-primary">View Blogs</a></div> <br>
                <div class="col-md-12"><a class="btn btn-primary">View Portfolio</a></div> <br>
                <div class="col-md-12"><a class="btn btn-primary">Create new post</a></div><br>
                <div class="col-md-12"><a class="btn btn-primary">Create new item</a></div>
            </div>
            <div class="p-3 py-5" style="border-top: 1px solid rgb(194, 194, 194);">
                <div class="d-flex justify-content-between align-items-center experience"><span><strong>Account:</strong></span></div><br>
                <div class="col-md-12"><a class="btn btn-primary">Update password</a></div> <br>
                <div class="col-md-12"><a class="btn btn-primary">Delete account</a></div><br>
                <div class="col-md-12"><a class="btn btn-primary">Logout</a></div><br>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
