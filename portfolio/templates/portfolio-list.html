<!-- Page Content -->
<section class="bg-primary py-5">
<div class="container bg-light roundedDiv">
    <h1 class="text-center pt-5">Portfolio:</h1>
    <h4 class="text-center text-muted">Revisa todo mi trabajo!</h4>
    <div class="container text-center justify-content-center align-items-center pb-5">
        <div class="row text-center d-flex justify-content-center">
        <ul class="nav text-center d-flex justify-content-center">
          <li class="nav-item text-center" style="display:inline-block; ">
            <a class="nav-link text-center {% if request.path == '/portfolio/' %} active {% endif %}" href="{% url 'portfolio-view' %}">
              Todos 
            </a>
          </li>
          {% for categoria in categories %}
            <li class="nav-item text-center" style="display:inline-block; ">
              <a class="nav-link text-center {% if request.path == '{{categoria.get_absolute_url}}' %} active {% endif %}" href="#">{{categoria.titulo}}
              </a>
            </li>
           
          {% endfor %}
          </ul>
        </div>
    </div>
    <!-- Page Heading -->

  {% for object in object_list %}
    <!-- Project One -->
    <div class="row" class="my-5">
      <div class="col-md-7">
        <a href="{{object.get_absolute_url}}">
          <img class="img-fluid rounded mb-3 mb-md-0" src="{{object.image.url}}" alt="">
        </a>
      </div>
      <div class="col-md-5">
        <h3><strong>{{object.titulo}}</strong></h3>
        <p>{{object.descripcion|linebreaks}}</p>
        <a class="btn btn-primary" href="{{object.get_absolute_url}}">View Project</a>
      </div>
    </div>
    <!-- /.row -->

    <hr style="width:100%!important;" class="my-3">
  {% endfor %}



    <!-- Pagination -->
    <ul class="pagination justify-content-center py-5">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>

  </div>
  <!-- /.container -->
</section>
